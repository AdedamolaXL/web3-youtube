specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Youtube
    network: matic
    source:
      address: "0x0532d0A87B6013a8A086C37D39BC1EB013abC2f4"
      abi: Youtube
      startBlock: 44388379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VideoUploaded
      abis:
        - name: Youtube
          file: ./abis/Youtube.json
      eventHandlers:
        - event: VideoUploaded(uint256,string,string,string,string,string,string,string,address)
          handler: handleVideoUploaded
      file: ./src/youtube.ts

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Youtube
    network: mumbai
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Youtube
      startBlock: 8559640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VideoUploaded
      abis:
        - name: Youtube
          file: ./abis/Youtube.json
      eventHandlers:
        - event: VideoUploaded(uint256,string,string,string,string,string,string,string,string,string,address)
          handler: handleVideoUploaded
      file: ./src/youtube.ts
